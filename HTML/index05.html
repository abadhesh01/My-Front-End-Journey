<!--
    Learning:
    "dir" attribute.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"dir" attribute</title>
</head>
<body style="background-color: black">
    <p style="color: aqua; font-size: xx-large; font-family: monospace;">Text flowing from left to right...</p>
    <p style="color: aqua; font-size: xx-large; font-family: monospace" dir="rtl">Text flowing from right to left...</p>
</body>
</html>
