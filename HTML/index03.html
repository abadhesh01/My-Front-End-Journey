<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>

    <!--
        Here "align" is an attribute that defines the position of the text/content
        on a HTML document and it has the values "center" or "left" or "right".
    -->

    <h1 align = "center">Sample Heading On The Center</h1>
    <p align = "left">1st sample paragraph on the left hand side.</p>
    <p align = "right">2nd sample paragraph on the right hand side.</p>
</body>
</html>
