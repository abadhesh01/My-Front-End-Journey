<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body style = "background-color: black; color: aqua; font-size: x-large;">
   [0] Sample text. <br />
   [1] Sample <b>bold text</b>. <br />
   [2] Sample <i>italicized text</i>. <br />
   [3] Sample <tt>monospaced text</tt>. <br />
   [4] Sample <u>underlined text</u>. <br />
   [5] Sample <strike>strikethrough text</strike>. <br />
   [6] Sample <ins>inserted text</ins>. <br />
   [7] Sample <del>deleted text</del>. <br />
   [8] Sample <big>larger text</big>. <br />
   [9] Sample <small>smaller text</small>. <br />
   [10] Sample<sub>Subscript</sub> <br />
   [11] Sample<sup>Superscript</sup> <br /> 
</body>
</html>
