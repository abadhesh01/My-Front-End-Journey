<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sample</title>
    <style>
        body{
            background-color: gray;
            color: cyan;
            font-family: monospace;
            font-size: large;
            text-align: center;
        }

        video{
            border: 5px solid;
        }

        audio{
            border: 5px solid;
        }

        #heading{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="heading">
         <h1>Audio Sample</h1>
    </div>
    <div id="main">

        Sample audio with controls, autoplay enabled and looping: <br />
         
         <!--Sample audio with controls, autoplay enabled and looping.-->
         <audio src="SampleAudio.mp3" controls autoplay loop>
             This audio is not supported in your browser.
         </audio>

    </div>
</body>
</html>
