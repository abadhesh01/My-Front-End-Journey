<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sample</title>
    <style>
        body{
            background-color: gray;
            color: cyan;
            font-family: monospace;
            font-size: large;
            text-align: center;
        }

        video{
            border: 5px solid;
        }

        audio{
            border: 5px solid;
        }

        #heading{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="heading">
         <h1>Video Sample</h1>
    </div>
    <div id="main">

         Sample video without any controls, autoplay enabled, looping and muted: <br />
         
         <!--Sample video without any controls, autoplay enabled, looping and muted.-->
         <video src="SampleVideo.mp4" height="300" width="500" autoplay loop muted>
            This video is not supported in your browser.
         </video>

    </div>
</body>
</html>
