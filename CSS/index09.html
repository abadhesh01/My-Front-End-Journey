<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS "currentcolor" Keyword</title>
    <style type="text/css">

       * {
          background-color: skyblue;
          color: white;
          font-family: cursive;
          text-align: center;
       }

       section {
           border: currentColor 3px solid;
           font-size: xx-large;
           font-weight: bolder;
           margin-left: 23%;
           margin-top: 1%;
           padding: 1%;
           width: 50%;
       }

    </style>
</head>
<body>
    
    <h1>CSS "currentcolor" Keyword</h1>

    <section>
        A simple box.
    </section>

    <section style="border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: red; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: green; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: blue; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: black; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: lightgray; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: gray; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: tomato; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: orange; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: dodgerblue; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: mediumseagreen; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: slateblue; border-color: currentColor;">
        A simple box.
    </section>

    <section style="color: violet; border-color: currentColor;">
        A simple box.
    </section>

</body>
</html>
